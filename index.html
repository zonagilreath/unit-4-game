<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
    </script>
    <title>Cell Games</title>
</head>
<body>
    <div class="container">
        <!-- <div class="row">
            <h1>The Cell Games</h1>
        </div> -->
        <div id="battlefield">
            <div class="row">
                <div class="player-col col-5">
                    <h2 class="mx-auto">Your Character</h2>
                </div>
                <div class="text-center col-2">
                </div>
                <div class="col-5">
                    <h2>Your Enemy</h2>
                </div>
            </div>
            <div class="row">
                <div class="text-center col-5" id="player-area">
                </div>
                <div class="text-center col-2">
                    <button class="btn btn-dark btn-lg" id="attack-button">Attack</button>
                    <span id="message"></span>
                </div>
                <div class="text-center col-5" id="defender-area">
                </div>
            </div>
        </div>
        <h2>Challengers</h2>
        <div class="row" id="enemy-area">
        </div>
        <div class="row" id="lobby">
        </div>
        
    </div>
        <script type="text/javascript" src="assets/app.js"></script>
</body>
</html>
